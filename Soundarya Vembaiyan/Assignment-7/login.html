<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
</head>
<body style="background-color: grey;">
<form action=http://localhost:8181/Servlet/LogServ method="post">

<h2>LOGIN FORM</h2>

        <div class="container">
            <b>Username</b>
				<input type="text" placeholder="Enter your Username" name="username" required/><br><br>
        
            <b>Password</b>
				<input type="password" placeholder="Enter your Password" name="password" required/><br><br>
			
				<input type="checkbox"  name="remember"> Remember me    <br><br>
            <button type="submit">LOGIN</button>
            <button type="button" class="cancelbtn">CANCEL</button>
          </div>
</form>
</body>
</html>
