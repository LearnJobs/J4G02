<body bgcolor="#95B9C7">
	<h2 style="font-family:TimesNewRoman; color:#022D36; float:center font-size:40px;"> FORM CREATION</h2>

<form>
<label>FIRST NAME:</label>
    <input type="name" id="name" name="name" placeholder="Your First Name" required> <br><br>

    <input type="name" id="name" name="name" placeholder="Your Last Name" required> <br><br>

<label>NAME OF THE EXAMS PASSED:</label>

<select  type="name" placeholder="Edu. Qualification" name="name" id="name" required>
	<option value="">Select Education</option>
	<option value="btech"> BTECH </option>

</select> 
<br> <br>

			</select>

<select  type="name" placeholder="Country" name="name" id="name" required>

	<option value="Master degree"> CANADA </option>		
	<option value="Doctorate"> SINGAPORE </option>

</select> 
<br><br>
	
<label>E-MAIL ID:</label>
     <input type="email" id="email" name="email" placeholder="Enter your E-mail id" required> <br>   <br>

<label>MOBILE NUMBER:</label>
<input type="number" id="number" name="number" placeholder="Enter your Mobile number" required><br><br>

<label>STREAMS:</label>

		<option value="">ENTER YOUR WANTING STREAMS</option>
		<option value="cse"> CSE </option>

	</select>

	<input type="text" id="text" name="text" placeholder="Address Line-2" required> <br> <br>
	
<label>Do you want to stay in the Hostel:</label>
    <input type="radio" name="yn" value="yes" required>YES 	
    <input  type="radio" name="yn" value="no" required>NO 
	<br><br>
		
<label>Do you have your own Communication:</label>
    <input type="radio"  name="y_n" value="yes" required>YES

		 <button type="button" value="save">SAVE</button>
