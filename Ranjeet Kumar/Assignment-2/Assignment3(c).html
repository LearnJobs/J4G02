<!DOCTYPE html>

<head>

  <title>Article - Number pattern 8</title>
</head>

<body>
  <h2>Number pattern using javascript</h2>
  <p>Press <kbd>F12</kbd> to open the console and see the output of the program.</p>

  <script>
    let n = 6;
    let count = 1;
    let string = "";
    // External loop
    for (let i = 1; i <= n; i++) {
      // creating spaces
      for (let j = 1; j <= n - i; j++) {
        string += " ";
      }
      // creating numbers
      for (let k = 1; k <= 2 * i - 1; k++) {
        string += count;
        count++;
      }
      string += "\n";
    }
    console.log(string);
  </script>
</body>

</html>
