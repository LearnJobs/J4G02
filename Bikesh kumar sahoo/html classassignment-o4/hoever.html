    <title>Hoever</title>
<style>
    table, th,tr,td {
        border: 2px solid black;
        /* border-radius: 1px; */
        border-collapse: collapse;
        width: 50%;
        height: 50%;
    }

    .tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black; 
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  padding: 5px 0;
  border-radius: 6px;
 
  position: absolute;
  z-index: 1;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

</style>
</head>

<body>
    <div class="tooltip">
    
    <table>
        <tr>
            <th>Language</th>
            <th>Purpose of use</th>
        </tr>
        <tr>
            <td>JAVA</td>
            <td>General purpose language</td>
        </tr>
        <tr>
            <td>PYTHON</td>
            <td>Gaming purpose</td>
        </tr>
        <tr>
            <td>PHP</td>
            <td>Used mostly for web applications</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Creating mostly for Operating System</td>
        </tr>
        <tr>
            <td>Angular</td>
            <td>Single Page web application</td>
        </tr>
        <tr>
            <td>.Net</td>
            <td>Used for small-middle project</td>
        </tr>
    </table>
    <span class="tooltiptext">All are computer Language</span>
    </div>
    
</body>
