<!--
    5. Write a JavaScript program to rotate the string 'The Coders Nation'
       in right direction by periodically removing one letter from the end
       of the string and attaching it to the front.
-->
<!DOCTYPE html>
<html>
    <head>
    <title>JavaScript basic animation</title>
        <script type="text/javascript">
            function animate_string(id) {
                var element = document.getElementById(id);
                var textNode = element.childNodes[0]; // assuming no other children
                var text = textNode.data;

                setInterval(
                    function () {
                        text = text[text.length - 1] + text.substring(0, text.length - 1);
                        textNode.data = text;
                    }, 100
                );
            }
        </script>
    </head>
    <body onload="animate_string('target')" >
        <pre id="target">The Coders Nation </pre>
    </body>
</html>
