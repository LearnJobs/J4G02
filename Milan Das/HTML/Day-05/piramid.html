<html>
    <head>
        <title>Piramid of Astericks</title>
        <!--

                  ***********
                 *************
                ***************
               *****************
              *******************
        -->
    </head>
    <body>
        <br>
        <script type="text/javascript">
            var stars = 1;
            var spaces = 50;

            document.writeln("<tt>");
            for(var i=1; i<=9; i++) {
                for(var j=1; j<=spaces; j++) document.write("&nbsp;");
                for(var j=1; j<=stars; j++)  document.write("*");
                stars += 2;
                spaces -= 1;
                document.writeln("<br>");
            }
            document.writeln("</tt>");
        </script>
    </body>
</html>
