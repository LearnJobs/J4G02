<html>
<head>
	<title>Rgistration Form</title>
</head>
<body style="background-image: url('Coll.jpg');
             background-repeat: no-repeat;
             background-attachment: fixed;
             background-size: 100% 100%;">
			
		<form style="margin: auto; width: 400px;">
	  <h1 style="color:whitesmoke;">College Enrollement Form</h1><br>
	    <form>
		<font size="4.5">  
			    
                             <label>First name:</label>
                             <input type="text"  name="fname" size="25" ><br><br>
                  
                             <label>Last name:</label>
                             <input type="text" name="lname" size="25"><br><br>
                     
                         			
                       <label>Date Of Birth:</label>
			<input type="date" name="dob" size="25">	<br><br>
		

			<label>Mobile Number:</label>
			<input type="number" name="Number" size="25"><br><br>
                        

			<label>E-mail:</label>
			<input type="email" name="email" size="25">   <br><br> 
                        
                     

			<label>Your Address:</label>
			<input type="text" name="Address" size="25"><br><br>
			
						  
			<label>Country:</label>
			<select name="country" id="country" placeholder="Country">
			<option value="-Select-">-Select-</option>
                        <option value="India">India</option>
			<option value="Pakistan">Pakistan</option>
			<option value="Bangladesh">Bangladesh</option>
			<option value="Srilanka">Srilanka</option>
			<option value="Nepal">Nepal</option>
                        <option value="Bhutan">Bhutan</option>
                        <option value="Myanmar">Myanmar</option> 
                        <option value="Indonesia">Indonesia</option> 
                        <option value="Afganistan">Afganistan</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Maldives">Maldives</option>
                        
			</select>
		
            <br><br>

                       <label>Choose your Stream:</label>
			<select name="Stream" id="Stream" placeholder="Mark Secured">
                        <option value="-Select-">-Select-</option>
                        <option value="Math's">Math's</option>
			<option value="Science">Science</option>
                        <option value="Commers">Commers</option>
                        <option value="Arts">Arts</option>
                        <option value="Agriculture">Agriculture</option>
			
			
			</select>
			<br><br>

			
                        <label>Name Of The Examination:</label>
			<select name="Name Of The Examination" id="Name of The Examination" placeholder="Name Of The Examination">
			<option value="-Select-">-Select-</option>
                        <option value="B-tech">B-tech</option>
                        <option value="M-tech">M-tech</option>
			<option value="MCA">MCA</option>
			<option value="MBA">MBA</option>
			<option value="MBBS">MBBS</option>
			<option value="B.Sc">B.Sc</option>  
            <option value="M.Sc">M.Sc</option>
            <option value="BBA">BBA</option>
			</select>

			<br><br>
			<label>Mark Obtained:</label>
			<select name="Mark Secured" id="Mark Secured" placeholder="Mark Secured">
	                <option value="-Select-">-Select-</option>		
                        <option value="Above 85%">Above 85%</option>
			<option value="Above 75%">Above 75%</option>
			<option value="Above 65%">Above 65%</option>
			<option value="Above 55%">Below 55%</option>
                        <option value="Below 50%">Below 50%</option>
			</select>
			<br>

			
	        <p>Do you want to stay in hostel?</p>
		
			<input type="radio" name="yes_no" checked>Yes
			<br>
			<input type="radio" name="yes_no" checked>No
			<br>

			<p>Do you have your own communication?</p>
			
			<input type="radio" name="yes" checked>Yes
			<br>
			<input type="radio" name="yes" checked>No
			<br>



	
		    <br><br>
		
		    <button type="button">Submit</button>
			<button type="button">Reset</button>

		
			</form>	
		

</body>
</html>
