<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Pyramid</title>
  </head>
  <body>
    <div class="drome">
      <br />
      <script type="text/javascript">
        var n = 9;
        document.writeln("<tt>");
        for (var i = 1; i <= n; i++) {
          for (var j = 1; j <= n - i; j++) {
            document.write("&nbsp;");
          }
          for (var k = 1; k <= i; k++) {
            document.write(k);
          }
          for (var l = i - 1; l >= 1; l--) {
            document.write(l);
          }
          document.write("\n");
          document.writeln("<br>");
        }

        document.writeln("</tt>");
      </script>
    </div>
  </body>
</html>
