<!DOCTYPE html>
<html>   
<head>  
<meta charset="ISO-8859-1">
<title> Servlet based Assignment </title>   
  
</head>    
<body>    
    <center> <h2> User Login Form WebPage </h2> </center>   
    <form  action="http://localhost:8080/StudentRegistration/MyServlet" method="post">>  
        <div class="container">   
            <label>Username : </label>   
            <input type="text" placeholder="Enter Username" name="txtuser" required>  
            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="txtpass" required>  
            <button type="submit">Login</button>   
             
            <button type="button" > Cancel</button>   
    
        </div>   
    </form>     
</body>     
</html>
